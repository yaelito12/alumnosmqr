<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-pulse-slow { animation: pulse 2s infinite; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="container mx-auto max-w-lg">
        <!-- Header -->
        <div class="card-glass rounded-3xl shadow-2xl p-8 mb-8 text-center animate-fade-in">
            <div class="bg-gradient-to-br from-green-500 to-emerald-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-2xl animate-pulse-slow">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">
                Registro de Asistencia
            </h1>
            <p id="aulaInfo" class="text-gray-600 font-semibold text-lg"></p>
        </div>

        <!-- Formulario -->
        <div id="formulario" class="card-glass rounded-3xl shadow-2xl p-8 animate-fade-in">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-3 text-lg flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
                    </svg>
                    Número de Control
                </label>
                <input 
                    type="text" 
                    id="numeroControl" 
                    placeholder="Ejemplo: 20210001" 
                    class="w-full px-6 py-4 border-3 border-gray-300 rounded-2xl focus:border-green-500 focus:outline-none text-xl font-semibold transition-all shadow-sm"
                    autocomplete="off">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-3 text-lg flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Nombre Completo
                </label>
                <input 
                    type="text" 
                    id="nombreCompleto" 
                    placeholder="Juan Pérez García" 
                    class="w-full px-6 py-4 border-3 border-gray-300 rounded-2xl focus:border-green-500 focus:outline-none text-xl font-semibold transition-all shadow-sm"
                    autocomplete="off">
            </div>

            <button onclick="registrarAsistencia()" class="w-full btn-primary text-white py-6 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 shadow-2xl">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Registrar Asistencia
            </button>

            <div class="mt-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-5 border-2 border-blue-100">
                <p class="text-blue-900 text-sm font-bold flex items-start gap-2">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Ingresa tus datos correctamente. Solo puedes registrarte una vez por día en esta clase.</span>
                </p>
            </div>
        </div>

        <!-- Mensaje de éxito -->
        <div id="exitoMensaje" class="hidden card-glass rounded-3xl shadow-2xl p-8 text-center animate-fade-in">
            <div class="bg-gradient-to-br from-green-500 to-emerald-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl">
                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">¡Asistencia Registrada!</h2>
            <p class="text-lg text-gray-600 mb-6">Tu asistencia ha sido registrada exitosamente</p>
            <button onclick="location.reload()" class="btn-primary text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl">
                Registrar Otra Asistencia
            </button>
        </div>
    </div>

    <!-- Toast de mensajes -->
    <div id="toast" class="hidden fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0"></div>

    <script>
        let aulaId = null;
        let aulaInfo = null;

        function mostrarMensaje(texto, tipo) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-7 h-7 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${tipo === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
                          tipo === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
                          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
                    </svg>
                    <span class="text-sm sm:text-base">${texto}</span>
                </div>
            `;
            toast.className = `fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0 animate-fade-in ${
                tipo === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600' : 
                tipo === 'error' ? 'bg-gradient-to-r from-red-500 to-pink-600' : 
                'bg-gradient-to-r from-blue-500 to-indigo-600'
            }`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 5000);
        }

        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        function cargarInfoAula() {
            aulaId = obtenerParametroURL('aula');
            
            if (!aulaId) {
                mostrarMensaje('❌ Código de aula no válido', 'error');
                document.getElementById('aulaInfo').textContent = 'Escanea un código QR válido';
                return;
            }

            // Obtener información del aula desde localStorage del profesor
            const aulas = JSON.parse(localStorage.getItem('aulas_profesor')) || [];
            aulaInfo = aulas.find(a => a.id === aulaId);
            
            if (aulaInfo) {
                document.getElementById('aulaInfo').textContent = aulaInfo.nombre;
            } else {
                document.getElementById('aulaInfo').textContent = `Aula: ${aulaId}`;
            }
        }

        function registrarAsistencia() {
            const numeroControl = document.getElementById('numeroControl').value.trim();
            const nombreCompleto = document.getElementById('nombreCompleto').value.trim();

            if (!numeroControl || !nombreCompleto) {
                mostrarMensaje('⚠️ Por favor completa todos los campos', 'error');
                return;
            }

            if (!aulaId) {
                mostrarMensaje('❌ Código de aula no válido', 'error');
                return;
            }

            // Obtener datos actuales del profesor
            const aulas = JSON.parse(localStorage.getItem('aulas_profesor')) || [];
            const alumnosRegistrados = JSON.parse(localStorage.getItem('alumnos_profesor')) || {};
            const asistencias = JSON.parse(localStorage.getItem('asistencias_profesor')) || {};

            // Buscar aula por ID
            const aula = aulas.find(a => a.id === aulaId);
            
            if (!aula) {
                mostrarMensaje('❌ Aula no encontrada. Asegúrate de estar en la misma red que el profesor.', 'error');
                return;
            }

            // Verificar si el alumno ya está registrado en esta aula
            const alumnosAula = alumnosRegistrados[aula.id] || [];
            let alumno = alumnosAula.find(a => a.numeroControl === numeroControl);

            // Si no está registrado, agregarlo automáticamente
            if (!alumno) {
                alumno = {
                    numeroControl: numeroControl,
                    nombre: nombreCompleto
                };
                alumnosAula.push(alumno);
                alumnosRegistrados[aula.id] = alumnosAula;
                localStorage.setItem('alumnos_profesor', JSON.stringify(alumnosRegistrados));
            }

            // Verificar si ya registró asistencia hoy
            const registrosAula = asistencias[aula.id] || [];
            const fechaHoy = new Date().toLocaleDateString('es-MX');
            const yaRegistrado = registrosAula.some(
                r => r.numeroControl === numeroControl && r.fecha === fechaHoy
            );

            if (yaRegistrado) {
                mostrarMensaje('ℹ️ Ya registraste tu asistencia hoy en esta clase', 'error');
                return;
            }

            // Registrar asistencia
            const ahora = new Date();
            const registro = {
                numeroControl: numeroControl,
                nombre: nombreCompleto,
                fecha: fechaHoy,
                hora: ahora.toLocaleTimeString('es-MX'),
                aula: aula.nombre
            };

            registrosAula.push(registro);
            asistencias[aula.id] = registrosAula;
            localStorage.setItem('asistencias_profesor', JSON.stringify(asistencias));

            // Mostrar mensaje de éxito
            document.getElementById('formulario').classList.add('hidden');
            document.getElementById('exitoMensaje').classList.remove('hidden');
            
            mostrarMensaje(`🎉 ¡Bienvenido ${nombreCompleto}!`, 'success');
        }

        // Cargar información al iniciar
        window.addEventListener('load', cargarInfoAula);
    </script>
</body>
</html>
